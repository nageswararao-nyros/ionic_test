<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let item of carousel_imgs">
      <ion-img src="{{item}}"></ion-img>
    </ion-slide>
  </ion-slides>
  <app-home-list></app-home-list>
</ion-content>
